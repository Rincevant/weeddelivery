<div id="addArticleContent">
    <div id="inscriptionContent">
      <h2 style="text-align: center; color: white;">AJOUTER UN ARTICLE</h2>
      <div>

        <div id="productName">
          <span>Nom : </span>
          <input name="productName" placeholder="name" [(ngModel)]="productName" />
        </div>

        <div id="price">
            <span>Prix : </span>
          <input name="productPrice" placeholder="price" [(ngModel)]="productPrice" />
        </div>

        <div id="description">
            <span>Description : </span>
            <input name="description" placeholder="description" [(ngModel)]="productDesc" />
        </div>

        <div id="imgArticle">
            <span style="font-size: 1.3em; color: white; text-align: center; margin-bottom: 15px;">Image de l'article : </span>
            <input type="file" id="filePicker" (change)="handleFileSelect($event)" />
        </div>  

        <div class="buttonConnexion" (click)="save()">Enregistrer article</div>
      </div>
    </div>
</div>

<app-navbar></app-navbar>
