<div id="navBar">
  <!-- Customer -->
  <div *ngIf="statusUser == 0">
    <div id="navBarContent">
      <a routerLink="/Shops" routerLinkActive="active"><img src="../../../../../assets/home_icon.png" alt="shop"/></a>
      <a routerLink="/Profile" routerLinkActive="active"><img src="../../../../../assets/search_icon.png" alt="research"/></a>
      <a routerLink="/Profile" routerLinkActive="active"><img src="../../../../../assets/basket_icon.png" alt="history"/></a>
      <a routerLink="/Profile" routerLinkActive="active"><img src="../../../../../assets/user_icon.png" alt="profile"/></a>
    </div>
  </div>

  <!-- Deliver -->
  <div *ngIf="statusUser == 1">
    <div id="navBarContent">
      <a routerLink="/Shops" routerLinkActive="active"><img src="../../../../../assets/home_icon.png" alt="home"/></a>
      <a routerLink="/Profile" routerLinkActive="active"><img src="../../../../../assets/search_icon.png" alt="home"/></a>
      <a routerLink="/Profile" routerLinkActive="active"><img src="../../../../../assets/basket_icon.png" alt="home"/></a>
      <a routerLink="/Profile" routerLinkActive="active"><img src="../../../../../assets/user_icon.png" alt="home"/></a>
    </div>
  </div>

  <!-- Seller -->
  <div *ngIf="statusUser == 2">
    <div id="navBarContent">
      <a routerLink="/ListItems" routerLinkActive="active"><img src="../../../../../assets/herb.png" alt="listItem"/></a>
      <a routerLink="/History" routerLinkActive="active"><img src="../../../../../assets/sold.png" alt="historySale"/></a>
      <a routerLink="/Profile" routerLinkActive="active"><img src="../../../../../assets/user_icon.png" alt="profile"/></a>
    </div>
  </div>
</div>
